<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pathfinder Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
    <!-- Heading/title -->
    <header class="header">
        <img class="imgLogo" src="assets/images/pathfinderLogoNoBG.png" alt="Pathfinder RPG Logo">
        <h1 class="title">Trivia</h1>
    </header>

    
    <button class="startButton">Start</button>
    

    <div class="contentWrapper">

        <div>
            <!-- Timer -->
            <h3 class="timer"></h3>
            
        </div>

        <div>
            <!-- (Hidden) Right or Wrong gif and "The Correct Answer is" -->
            <h2 class="rightWrong"></h2>
        </div>

        <div class="results"></div>

        <div>
            <!-- Question -->
            <h3 class="question"></h3>
        </div>

        <div id="choices">
            <!-- Answer choices -->
        </div>


    </div>
</body>
</html>
